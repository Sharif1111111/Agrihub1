<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Agricultural Information Hub</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="main.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
<section>
    <div class="relative bg-cover bg-center h-96 shadow-lg overflow-hidden" 
         style="background-image: url('https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');">
      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>
</section>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="container mx-auto px-6 max-w-4xl">
      <!-- Heading -->
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-green-900 mb-4">Contact Us</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Have questions or need assistance? Reach out to our agricultural experts for personalized advice and support.
        </p>
      </div>

      <!-- Contact Form and Details -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-lg shadow-md hover-scale">
          <h2 class="text-2xl font-bold text-green-900 mb-6">Send Us a Message</h2>
          <form id="contact-form">
            <div class="mb-6">
              <label for="name" class="block text-gray-700 mb-2">Name</label>
              <input type="text" name="name" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800">
            </div>
            <div class="mb-6">
              <label for="email"  class="block text-gray-700 mb-2">Email</label>
              <input type="email" name="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800">
            </div>
            <div class="mb-6">
              <label for="message" class="block text-gray-700 mb-2">Message</label>
              <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" rows="5"></textarea>
            </div>
            <div class="mb-6">
              <label for="attachment" class="block text-gray-700 mb-2">Attachment (Optional)</label>
              <input type="file" id="attachment" name="attachment" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800">
            </div>
            <button type="submit" class="bg-green-800 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition duration-300">
              Submit
            </button>
          </form>
        </div>

        <!-- Contact Details and Map -->
        <div class="bg-white p-8 rounded-lg shadow-md hover-scale">
          <h2 class="text-2xl font-bold text-green-900 mb-6">Contact Information</h2>
          <div class="space-y-6">
            <!-- Address -->
            <div>
              <h3 class="text-xl font-semibold text-green-800 mb-2">Address</h3>
              <p class="text-gray-700">Mirpur-10, Dhaka, Bangladesh</p>
            </div>
            <!-- Phone -->
            <div>
              <h3 class="text-xl font-semibold text-green-800 mb-2">Phone</h3>
              <p class="text-gray-700">+8801xx0233xx</p>
            </div>
            <!-- Email -->
            <div>
              <h3 class="text-xl font-semibold text-green-800 mb-2">Email</h3>
              <p class="text-gray-700">info@agrihub.com</p>
            </div>
            <!-- Map -->
            <div>
              <h3 class="text-xl font-semibold text-green-800 mb-2">Location</h3>
              <div class="w-full h-64 rounded-lg overflow-hidden">
                <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d8a32f7f8f8!2sAgriculture%20Street%2C%20Farmland%2C%20Country!5e0!3m2!1sen!2sus!4v1622549400000!5m2!1sen!2sus" 
                  width="100%" 
                  height="100%" 
                  style="border:0;" 
                  allowfullscreen="" 
                  loading="lazy">
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
